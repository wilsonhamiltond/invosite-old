<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>
        <div class="col-xs-12 col-sm-8 col-md-4 login">
            <loading></loading>
            <form #loginForm="ngForm" novalidate (ngSubmit)="login()">
                <mat-toolbar color="primary" style="border: solid 1px;">
                    {{setting.name}}
                </mat-toolbar>
                <mat-card [ngStyle]="{'background-color': setting.background_color, 'color': setting.text_color}">
                    <mat-card-subtitle class="text-center">
                        <img *ngIf="setting.logo" [src]="setting.logo" style="height: 128px; max-width: 100%;" />
                        <h4 class="text-center">{{setting.description}}</h4>
                    </mat-card-subtitle>
                    <mat-card-content>
                        <div>
                            <mat-form-field style="width: 100%">
                                <input matInput name="name" color="primary" #name="ngModel" type="text" required (blur)="getUserSetting()" [(ngModel)]="user.name" placeholder="Nombre de Usuario"
                                />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field style="width: 100%">
                                <input matInput name="password" color="primary" #password="ngModel" type="password" required [(ngModel)]="user.password" placeholder="Contraseña"
                                />
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                    <div style="padding-bottom: 10px">
                        <button [disabled]="!loginForm.valid" style="height: 48px;" class="block" mat-raised-button color="primary">
                            Iniciar
                            <mat-icon class="link">perm_identity</mat-icon>
                        </button>
                    </div>
                </mat-card>
            </form>
        </div>
    </mat-grid-tile>
</mat-grid-list>
