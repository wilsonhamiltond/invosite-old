<mat-card class="col-md-12">
    <mat-card-content>
        <loading></loading>
        <div class="col-md-12">
            <div class="col-md-6 no-padding">
                <button *ngIf="module.add" mat-raised-button color="success" [routerLink]="['/admin/box/create/0']">
                    <mat-icon class="md-16">add_box</mat-icon> Nuevo</button>
            </div>
            <div class="col-md-6 no-padding">
                <mat-form-field style="width: 100%">
                    <input matInput type="search" [(ngModel)]="query" (keyup)="search($event)" placeholder='Filtrar'
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-12 no-padding">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Sucursal</th>
                        <th class="action" *ngIf="module.edit || module.delete">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let box of boxs">
                        <td>{{box.name}}</td>
                        <td>{{box.office.name}}</td>
                        <td *ngIf="module.edit || module.delete">
                            <button class="action" mat-button *ngIf="module.edit" color="accent" [routerLink]="['/admin/box/create/' + box._id]">
                                <mat-icon class="md-16">create</mat-icon>
                            </button>
                            <button class="action" mat-button *ngIf="module.delete" color="warn" (click)="delete(box)">
                                <mat-icon class="md-16">delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            <mat-paginator [length]="size" [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 40]" (page)="paginate()">
                            </mat-paginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </mat-card-content>
</mat-card>
